<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="Css/style.css">
    <title>Spider-Man | Kids</title>
</head>
<body>

<header>
    <video></video>
    <nav>
        <div class="title">
             <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#" id="series">Series</a></li>
                <li><a href="#" id="movies">Movies</a></li>
                <li><a href="#" id="kids">Kids</a></li>
             </ul>
        </div>
        <div class="search">
            <input type="text" placeholder="Looking for Something!" id="search_in">
            <img src="Dark Cookie2.jpg" alt="user image">
            <div class="looking"></div>
        </div>
    </nav>
    <div class="container">
       <h1 id="heading"></h1>
       <p>
        Miles Morales embarks on a thrilling adventure through the multiverse and joins forces with Gwen Stacy and Spider-People to fight a supervillain.</p>
       <div class="content_details">
        <h6></h6>
        <h5 id="genre"></h5>
        <h4 id="year"></h4>
        <h3 id="rating"><span>IMDB</span><i class="bi bi-star-fill"></i></h3>
       </div>
       <div class="buttons">
        <a href="#" id="play">Trailer<i class="bi bi-play-fill"></i></a>
       </div>
    </div>
    <section>
        <h4>Popular</h4>
        <i class="bi bi-chevron-left"></i>
        <i class="bi bi-chevron-right"></i>
        <div class="entertain"></div>
    </section>
</header>    

<script src="Js/app.js"></script>  
<script>
    fetch(json_url).then((Response) => Response.json())
    .then(data =>{
        let movies_array = data.filter(ele =>{
        return ele.name === "Spider-Man: Across the Spider-Verse";
    });
    document.getElementById('heading').innerText = movies_array[0].name;
    document.getElementById('genre').innerText = movies_array[0].genre;
    document.getElementById('year').innerText = movies_array[0].year;
    document.getElementById('rating').innerHTML=`<span>IMDB</span><i class="bi bi-star-fill"></i>${movies_array[0].imdb}`;
    document.getElementsByTagName('video')[0].src = movies_array[0].trailer;
    document.getElementsByTagName('video')[0].pause();
    })
</script>  
</body>
</html>
